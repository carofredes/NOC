<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NotOnlyCats</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
	<header>
		<h1>NOC</h1>

		<button id="login">Login / Sign up</button>
	</header>

	<form id="search-bar">
		<fieldset>
			<label for="search">Search</label>
			<input type="text" id="search">
		</fieldset>
	</form>
	<nav id="nav-bar">
		<ul>
			<li>
				<a href="">Wallpapers</a>
			</li>
			<li>
				<a href="">Themes</a>
			</li>
			<li>
				<a href="">Ringtones</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="categorie">
			<div class="wallpapers bkg-img"></div>
			<div class="categorie-title">
				<h3>Wallpapers</h3>
				<img src="img/icon/bkg_icon.png" alt="Wallpaper icon">
			</div>
		</div>
		<div class="categorie">
			<div class="gifs bkg-img"></div>
			<div class="categorie-title">
				<h3>Gifs</h3>
				<img src="img/icon/gif_icon.png" alt="Gif icon">
			</div>
		</div>
		<div class="categorie">
			<div class="ringtones bkg-img"></div>
			<div class="categorie-title">
				<h3>Ringtones</h3>
				<img src="img/icon/ring_icon.png" alt="Ringtones icon">
			</div>
		</div>
	</div>

	<footer></footer>
</body>
</html>
